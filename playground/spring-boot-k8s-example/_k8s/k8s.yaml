apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-k8s-example
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s-example
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-boot-k8s-example
    spec:
      containers:
        - name: spring-boot-k8s-example
          image: spring-boot-k8s-example:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 2
          livenessProbe:
            httpGet:
              port: 8081
              path: /actuator/health/liveness
            initialDelaySeconds: 10
            periodSeconds: 3
            failureThreshold: 2
          readinessProbe:
            httpGet:
              port: 8081
              path: /actuator/health/readiness
            initialDelaySeconds: 10
            periodSeconds: 3
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]  # 이것도 애플리케이션이 10초 동안 요청을 처리할 시간을 준다. 필수는 아니며 보통 10초 동안 요청 처리 후 단순 애플리케이션 요청 완료를 기다리는게 아니라 bash 스크립트를 수행하는 등의 작업을 할때 쓰인다.
      terminationGracePeriodSeconds: 35 # preStop 시간(10초) + spring boot graceful shutdown 시간(20초) + 여유 시간
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-k8s-example
spec:
  selector:
    app: spring-boot-k8s-example
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080