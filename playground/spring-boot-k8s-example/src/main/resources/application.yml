spring.application.name: spring-boot-k8s-example

# Actuator
management:
  server.port: 8081
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
#      show-details: always
      show-components: always
      probes:
        add-additional-paths: true
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
info:
  app:
    name: ${spring.application.name}

logging:
  level:
    com.food.ordering.system.springbootk8sexample.controller: debug